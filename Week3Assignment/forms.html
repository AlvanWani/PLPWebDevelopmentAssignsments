<!DOCTYPE html>
<html>
    <head>
        <title>Working with Forms</title>
    </head>
    <body>
        <form action="">
            <label for="name">Name:</label>
            <input type="text", id="name" name="name", placeholder="Enter your Name"> <br/>

            <label for="dob">Date of Birth</label>
            <input type="date", id="dob", name="dob", placeholder="Enter yor Date of Birth"> <br>

            <fieldset>
                <label for="gender">Gender:</label>
                <input type="radio", id="male", name="gender" value="Male">
                <label for="male">Male</label>
                <input type="radio", id="female", name="gender" value="Female">
                <label for="female">Female</label>
            </fieldset>
            
            <label for="address">Address</label>
           <input type="text" name="address" id="address" placeholder="Enter your address"> <br>
            <label for="phone">Telephone:</label>
            <input type="tel", id="phone" name="phone", placeholder="Enter your phone Number"><br>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enetr your email address" aria-label="email" aria-describedby="email-help">

            <div id="email-help">
                <p>Please enter a valid email</p>
            </div>

            <label for="course">Course:</label>
            <select id="course" name="course" required>
                <option value="">Select your course</option>
                <option value="python">Python</option>
                <option value="html">HTML </option>
                <option value="java">Java</option>
            </select>

           <!-- Buttons -->
           <br>
           <button type="submit">Register</button>
           <button type="submit">Cancel</button>

        </form>
    </body>
</html>
